<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{departamentoBean.initValues()}"></f:viewAction>
		<f:viewAction action="#{funcionarioBean.initValues()}"></f:viewAction>
	</f:metadata>
	<p:growl id="growl" showDetail="true" />
	<br />
	<hr />
	<h2>Cadastro Departamento</h2>
	<h:form>
		<span class="ui-float-label"> <p:inputText id="float-input"
				value="#{departamentoBean.departamento.nome}" /> <p:outputLabel
				for="@previous" value="Nome Departamento" />
		</span>
		<p:commandButton type="submit" value="Salvar"
			action="#{departamentoBean.save}" />
	</h:form>
	<hr />
	<h2>Cadastro funcionario</h2>
	<h:form>
		<span class="ui-float-label"> <p:inputText id="float-input"
				value="#{funcionarioBean.funcionario.nome}" /> <p:outputLabel
				for="@previous" value="Nome do funcionario" />
		</span>
		<div class="ui-fluid formgrid grid">
			<div class="field col-12 md:col-4">
				<p:outputLabel for="@next" value="Departamentos" />
				<p:selectOneMenu id="option" required="Informe o departamento"
					requiredMessage="Informe o departamento"
					value="#{funcionarioBean.selectedOption}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{departamentoBean.departamentosSelect}" />
					<f:facet name="footer">
						<p:divider styleClass="mt-0" />
						<h:outputText value="3 options" style="font-weight:bold;" />
					</f:facet>
				</p:selectOneMenu>
			</div>
		</div>
		<p:commandButton type="submit" value="Salvar"
			action="#{funcionarioBean.save}" />
	</h:form>

</h:body>
</html>
